# ------------------------------------------------------------------------------
# COMPREHENSIVE SCORING - Section Weights
# ------------------------------------------------------------------------------
# These weights determine how much each assessment section contributes to the
# final comprehensive score. Must sum to 1.0.
comprehensive_scoring:
  section_weights:
    personal_details: 0.10  # Nationality, location, visa, availability, etc.
    experience: 0.25        # Years of experience, industry, functional area
    education: 0.15         # Degree level, field relevance, certifications
    skills: 0.25            # Required/preferred/IT skills matching
    salary: 0.10            # Salary expectations vs budget
    cv_analysis: 0.15       # CV quality, keywords, structure
    # Total must equal 1.0

  # Skill importance multipliers (applied to skill match percentages)
  skill_importance_weights:
    required: 2.0       # Critical skills get double weight
    preferred: 1.0      # Standard desired skills
    nice_to_have: 0.5   # Bonus skills get half weight

  # Experience recency decay factors (more recent = better)
  experience_recency_weights:
    current_or_recent: 1.0    # Within last 2 years - full score
    moderately_recent: 0.85   # 2-5 years ago - slight decay
    older: 0.6                # 5+ years ago - significant decay

  # Industry-specific adjustments (bonuses and multipliers by industry)
  industry_adjustments:
    logistics:
      gcc_experience_multiplier: 1.3
      arabic_language_bonus: 10
      transport_certifications_bonus: 15
      warehouse_experience_bonus: 8

    technology:
      recent_skills_multiplier: 1.4
      github_profile_bonus: 5
      modern_tech_stack_bonus: 12

    finance:
      certifications_multiplier: 1.5
      compliance_experience_bonus: 10

    healthcare:
      certifications_multiplier: 1.6
      patient_care_experience_bonus: 12

# ------------------------------------------------------------------------------
# FIELD SCORING - Individual Assessment Criteria
# ------------------------------------------------------------------------------
# These scores are applied to individual fields within each section.
# Scores range from 0-100 for each criterion.

field_scoring:
  # Personal Details Section
  personal_details:
    nationality:
      gcc_national: 100         # GCC citizen (preferred)
      gcc_resident: 100         # Current GCC resident
      other_with_experience: 70 # Non-GCC with relevant experience
      no_data: 0                # Missing nationality information
    
    location:
      exact_match: 100          # Lives in target city
      same_country: 100         # Lives in same country
      nearby_region: 90         # Regional proximity (willing to relocate)
      far_but_willing: 60       # Distant but open to relocation
      no_data: 0                # Missing location data
    
    visa_status:
      not_required: 100         # No visa needed (citizen/resident)
      easy_process: 100         # Simple visa process
      standard_process: 80      # Standard work visa
      complex_process: 60       # Complex visa requirements
      no_data: 0                # Missing visa information
    
    availability:
      immediate: 100            # Available now
      one_week: 90              # Within 1 week
      two_weeks: 75             # Within 2 weeks
      one_month: 60             # Within 1 month
      more_than_month: 40       # 1+ months notice period
      no_data: 0                # Missing availability data
    
    gender:
      required_match: 100       # Matches gender requirement (if any)
      not_required: 100         # No gender preference specified
      mismatch: 80              # Doesn't match preference
      no_data: 50               # Missing gender information
    
    driving_license:
      has_license: 100          # Has required license
      no_license: 70            # No license (when not critical)
      no_data: 0                # Missing license information

  # Experience Section
  experience:
    years_of_experience:
      exact_match: 100          # Exact years match
      within_range: 85          # Within ±2 years
      close_enough: 70          # Within ±3-5 years
      over_qualified: 75        # Significantly more experience
      under_qualified: 50       # Less than minimum
      far_below: 25             # Far below requirements
      no_data: 0                # Missing experience data
    
    gcc_experience:
      has_gcc_with_years: 100   # GCC experience > 0 years
      has_gcc_no_years: 80      # GCC experience, duration unknown
      preferred_but_missing: 60 # GCC preferred but not present
      not_required: 100         # GCC not required
      no_data: 30               # Missing GCC experience data
    
    industry_experience:
      exact_match: 100          # Exact industry match
      related_industry: 85      # Related/adjacent industry
      transferable: 75          # Transferable skills from different industry
      no_match: 50              # No industry match
      no_data: 0                # Missing industry data
    
    functional_area:
      exact_match: 100          # Exact functional area match
      very_close: 95            # Very similar functional area
      related: 70               # Related function
      different: 60             # Different but transferable
      no_data: 0                # Missing functional area data
    
    designation_level:
      exact_match: 100          # Exact level match
      very_close: 95            # Very similar level
      acceptable: 70            # Acceptable level variance
      no_data: 0                # Missing designation data

  # Education Section
  education:
    degree_level:
      exceeds: 100              # Higher than required
      matches: 100              # Exact match
      close: 75                 # One level below
      below: 50                 # Significantly below
      no_data: 0                # Missing education data
    
    field_relevance:
      not_required: 75          # Field not specified
      highly_relevant: 95       # Perfect field match
      no_data: 0                # Missing field data
    
    certifications:
      base_score: 70            # Base score when certifications present
      per_certification: 10     # Points per additional certification
      max_score: 100            # Cap at 100
      has_some: 60              # Has certifications, not all relevant
      none: 0                   # No certifications

  # Skills Section
  skills:
    required_skills:
      full_match: 100           # 100% match on required skills
      # Note: Actual score = match_percentage, capped at 100
    
    preferred_skills:
      full_match: 100           # 100% match on preferred skills
      # Note: Actual score = match_percentage, capped at 100
    
    it_skills:
      base_score: 60            # Base score when IT skills present
      per_skill_bonus: 5        # Points added per IT skill
      max_score: 100            # Cap at 100
      no_skills: 50             # Score when no IT skills

  # Salary Section
  salary:
    expectation_match:
      well_within: 100          # Expected ≤ min budget
      at_minimum: 80            # Expected = min budget
      within_range: 100         # min < expected ≤ max
      slightly_above: 95        # max < expected ≤ max*1.1
      above_budget: 80          # max*1.1 < expected ≤ max*1.2
      way_above: 60             # max*1.2 < expected ≤ max*1.3
      unrealistic: 40           # expected > max*1.3
      no_data: 0                # Missing salary data
    
    progression_ambition:
      low_ambition: 100         # <15% increase sought (stable)
      normal_ambition: 85       # 15-25% increase (typical)
      high_ambition: 70         # 25-35% increase (ambitious)
      very_high: 50             # >35% increase (may leave soon)
      no_data: 0                # Missing progression data

  # CV Analysis Section
  cv_analysis:
    quality_indicators:
      # Boolean indicators (0.0 or 1.0) for CV quality
      # Score = (sum of indicators / total indicators) × 100
      weight: 1.0               # Each indicator has equal weight
    
    keyword_matching:
      min_score: 0              # Score when no keywords match
      max_score: 100            # Score when all keywords match
      default_no_keywords: 75   # Default when no keywords specified
      # Score = (matched_keywords / total_keywords) × 100
    
    structural_relevance:
      base_score: 50            # Base structural score
      per_hit_bonus: 15         # Points per relevance indicator
      max_score: 100            # Cap at 100
    
    experience_details:
      base_score: 50            # Base experience detail score
      per_pattern_bonus: 20     # Points per pattern match
      max_score: 100            # Cap at 100
    
    skills_presentation:
      base_score: 50            # Base skills presentation score
      section_bonus: 25         # Bonus for dedicated skills section
      per_bullet_bonus: 5       # Bonus per skill bullet point
      max_bullets_counted: 5    # Max bullets that add bonus
      max_score: 100            # Cap at 100

# ------------------------------------------------------------------------------
# DECISION THRESHOLDS - Classification Boundaries
# ------------------------------------------------------------------------------
# These thresholds determine how candidates are classified based on their
# final comprehensive score.
decision_thresholds:
  strong_match: 85      # Excellent candidate - immediate interview
  potential_match: 60   # Worth considering - review with recruiter
  weak_match: 40        # Marginal fit - high-touch review required
  # Scores below weak_match trigger rejection

